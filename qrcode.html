<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code Generator</title>
    <style>
      * {
        user-select: none;
        text-align: center;
        overflow: auto;
        font-family: helv;
      }
    </style>
    <!-- bootstrap source -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <a href="./index.html">
        <button class="btn btn-warning m-3 btn-lg text-info">Home</button>
      </a>
    </nav>

    <div id="qr-generator-div" class="bg-info-subtle p-1 m-2">
      <h1 class="text-success p-3">Generate QR code</h1>

      <h2>write Something ⬇️</h2>

      <input
        id="user-input"
        type="text"
        placeholder="Ex-google.com"
        class="bg-danger-subtle rounded form-control form-control-lg"
      />

      <button id="generate-Btn" class="btn btn-primary btn-lg m-2">
        generate QR
      </button>

      <br />

      <img src="" alt="" id="displayQr" class="m-3" />
    </div>

    <!-- Javascript code to add interactivity   -->
    <script>
      //select all html elements
      const userInput = document.getElementById("user-input");

      const generateBtn = document.getElementById("generate-Btn");

      const displayQr = document.getElementById("displayQr");

      //generator function to create QR code
      let generateQrfunc = async () => {
        let userval = userInput.value;

        if (userval.length > 0) {
          let apiUrl =
            await `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${userval}`;
          //display the qr image
          displayQr.src = apiUrl;
        }
      };

      generateBtn.addEventListener("click", generateQrfunc);
    </script>
  </body>
</html>
