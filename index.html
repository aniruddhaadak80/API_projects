<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All projects for logic building</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- links for different page -->
    <header>
      <a href="./jokes.html"><button>Jokes</button></a>
      <a href="./advice.html"><button>Advice</button> </a>
    </header>
    <h1 class="bg bg-danger m-3 p-3 text-center">
      ⬇️Projects for Logic Building ⬇️
    </h1>

    <div class="leap-year-div bg-warning-subtle rounded m-3 p-2">
      <h2 class="bg bg-info p-1 m-3 text-center">1➡️Leap year checking</h2>
      <input
        id="inputYear"
        class="bg-info-subtle fs-3 rounded"
        type="text"
        placeholder="Enter a valid year ..."
      />
      <br />
      <button id="submitBtn" class="btn btn-primary btn-lg m-2 p-20">
        Submit
      </button>

      <h3 id="result" class="bg-info m-2 p-2 fs-3 rounded-start"></h3>
    </div>
    <!-- end of leap year div -->
    <hr />
    <!-- Random Qupotes generator div -->
    <div class="random-quotes-div bg-success-subtle fs-2 p-1 m-3 rounded-top">
      <h2 class="text-warning bg-danger p-2 m-3 rounded-start">
        2➡️ Randon Quotes Generator
      </h2>

      <button
        id="generateQuote"
        type="button"
        class="btn btn-warning btn-lg m-2 p-20"
      >
        Generate
      </button>
      <h3
        class="lh-base fw-semibold text-info bg-danger-subtle rounded-top p-4 m-3"
        id="displayQuotes"
      >
        Wait ...
      </h3>
      <span id="authorname" class="text-danger fs-5 fw-bold fst-italic text-end"
        >authorname</span
      >
    </div>
    <!-- end of random quotes generator div  -->
    <hr />

    <!-- script tag sources  -->
    <script src="./leapYear.js"></script>
    <script src="./quotes.js"></script>
  </body>
</html>
